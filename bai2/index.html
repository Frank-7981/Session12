    <script>
        /*
        Cho người dùng nhập vào 1 chuỗi.
        in ra chuỗi có độ dài lớn nhất gồm các phần tử không trùng nhau.
        vd:
        input  : "bcdbef"  output : "cdbef" "b","bc","bcd",..."bcdbef","c","cd","cdb"...
        input  : "aaaca"   output : "ac"
        input  : "aaaaa"   output : "a"
        input  : "aabbacc" output : "bac"
 */
        function chuoiKyTuCanTim(chuoi) {
            let bienTam = '';
            let ketQua = '';
            for (let i = 0; i < chuoi.length; i++) {
                let viTriKyTuTrungNhau = chuoi[i];

                if (bienTam.includes(viTriKyTuTrungNhau)) {
                    let viTriIndex = bienTam.indexOf(viTriKyTuTrungNhau);
                    bienTam = viTriKyTuTrungNhau.slice(viTriIndex + 1);
                }
                bienTam += viTriKyTuTrungNhau;

                if (bienTam.length > ketQua.length) {
                    ketQua = bienTam;
                }
            }
            return ketQua;
        }
        let inputStr = prompt(" Hãy nhập vào 1 chuỗi ký tự");
        console.log("Chuỗi đã nhập là:" + inputStr);
        console.log("Chuỗi có độ dài lớn nhất gồm các phần tử không trùng nhau là: " + chuoiKyTuCanTim(inputStr));
