<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vẽ trái tim</title>
    <style>
        .item1 {
            color: blue;
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 50px;
        }
        .item2 {
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <script>
        // vẽ trái tim
        let cot = 7;
        let hang = 6;
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 7; j++) {
                if (
                    (i == 0 && (j == 1 || j == 2 || j == 4 || j == 5)) ||// Dòng 1
                    (i == 1 && (j == 0 || j == 3 || j == 6)) || // Dòng 2
                    (i == 2 && (j == 0 || j == 6)) || // Dòng 3
                    (i == 3 && (j == 1 || j == 5)) || // Dòng 4
                    (i == 4 && (j == 2 || j == 4)) || // Dòng 5
                    (i == 5 && (j == 3)) // Dòng 6
                ) {
                    document.write('<span class="item1">*</span>');
                } else {
                    document.write('<span class="item2"></span>');
                }
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
